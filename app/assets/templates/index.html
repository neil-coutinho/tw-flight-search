<div id="main-container" class="card container m-t-20" ng-init="init()">
  <div class="row">
      <div class="col-md-12 card-header bgm-pink p-15">
        <h1 class="m-0 c-white">Flight Search Engine</h1>
      </div>
      <div class="card-body">
        <div class="p-t-15 p-b-15"
        ng-class="mc.firstLoad ? 'col-md-6 col-md-offset-3' : 'col-md-4'">

          <div class="form-group" ng-include="'assets/templates/form-tabs.html'"></div>
          <div class="form-group">

            <h4>Refine flight search</h4>

            <rzslider
              rz-slider-model="mc.slider.minValue" rz-slider-high="mc.slider.maxValue"
              rz-slider-options="mc.slider.options"></rzslider>
          </div>

        </div>
        <div class="col-md-8  h-100" ng-if="!mc.firstLoad">

              <tw-flight-header></tw-flight-header>

              <div class="search-results">

                <div class="search-result row">

                  <div ng-class="mc.activeTab == 0 ? 'col-md-12': 'col-md-6'">

                    <tw-flight-card flights="mc.searchResults"></tw-flight-card>

                  </div>

                  <div ng-if="mc.activeTab == 1 && mc.returnView" class="col-md-6">

                    <tw-flight-card flights="mc.returnSearchResults"></tw-flight-card>


                  </div>





                </div><!--/.row-->

              </div>


        </div>
      </div>
  </div><!--/.row -->
</div>
