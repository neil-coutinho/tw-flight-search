<div id="main-container" class="card container m-t-20" ng-init="init()">
  <div class="row">

      <div class="col-md-12 card-header bgm-primary p-15">
        <h2 class="m-0 c-white f-20">Flight Search Engine</h2>
      </div>
      <div class="card-body clearfix p-t-15">
        <div ng-class="mc.firstLoad ? 'col-md-6 col-md-offset-3' : 'col-md-4'">

          <div class="form-group" ng-include="'assets/templates/form-tabs.html'"></div>

          <div class="form-group m-t-10">

            <h4 class="f-600">Refine flight search</h4>

            <rzslider
              rz-slider-model="mc.slider.minValue" rz-slider-high="mc.slider.maxValue"
              rz-slider-options="mc.slider.options"></rzslider>
          </div>

        </div>
        <div class="col-md-8" ng-if="!mc.firstLoad">

              <tw-flight-header></tw-flight-header>

              <div class="search-results p-t-15 p-b-15">

                <div class="search-result row row-less-padding">

                  <div class="" ng-class="mc.activeTab == 1? 'col-md-6': 'col-md-12'">

                    <tw-flight-card flights="mc.searchResults" mc="mc"></tw-flight-card>

                  </div>

                  <div  class="col-md-6" ng-if="mc.activeTab == 1">

                    <tw-flight-card flights="mc.returnSearchResults"></tw-flight-card>

                  </div>

                 </div><!--/.row-->

              </div>


        </div>
      </div>
  </div><!--/.row -->
</div>
